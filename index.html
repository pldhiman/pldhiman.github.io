,.8)!important}.ulClass .liClass .ulClass {padding-left: 20px !important}</style><p>Stab Wound with Fish tailing of margins is seen with:</p>`,

                                       <p><em><strong>Image2-Double edge knife</strong></em></p>
                                       <p><em><strong>Image3- Bayonet</strong></em></p>
                                       <p><em><strong>Fish tailing of wound is seen with single edged weapons</strong></em><br /><em><strong>Spindle shaped wounds are seen with double edged weapons.</strong></em></p>
                                       <p><strong>Fish tailing </strong>is produced in <strong>stab wound </strong>due to <strong>single edged weapon. </strong></p>
                                       <p><strong>In a single edged knife </strong>the wound is usually <strong>Tear drop or wedge shape.</strong>However sometimes characteristic<strong>&lsquo; Fish tailing&rsquo; </strong>phenomena is seen. This is produced by the blunt edge of the weapon, which sometimes causes a split which appears like a fish tail.</p>
                                       <p><strong>The below image shows Fish tailing:</strong></p>
                                       <p><strong><img style="max-width: 100%" src="https://storage.googleapis.com/blog-images-prepladder/medical/7YhnVIs1f6I0GYqj52RAQEBC3mnFTda1bro6aR7q1520056886.png" onclick="zoomImage('https://storage.googleapis.com/blog-images-prepladder/medical/7YhnVIs1f6I0GYqj52RAQEBC3mnFTda1bro6aR7q1520056886.png')" /></strong></p>
                                       <p><strong>a: Corresponds to Sharp edge of weapon;</strong></p>
                                       <p><strong>b, c, and d: Corresponds to the blunt edge of weapon</strong></p>
                                       <p><strong>Shape of stab wound in relation to shape of weapon</strong></p>
                                       <p>1)<strong>Single edged knife</strong>&ndash; As described above (<strong>Tear drop or wedge shape or</strong><strong>&lsquo;Fish tailing&rsquo;)</strong></p>
                                       <p><strong>2)</strong><strong>Double-edged knife:</strong>The wound would be <strong>spindle shaped or elliptical</strong></p>
                                       <p>3)<strong>Nail, screw-driver:</strong>the wound would be <strong>circular shaped</strong></p>
                                       <p><strong>Split laceration:</strong>Occur due to crushing of the skin between two hard objects (e.g. ground and scalp). They sometimes look like incised wounds hence also called<strong>&ldquo;Incised looking lacerated wound&rdquo;</strong>: They occur whenever there is thin subcutaneous tissue between skin and bone like Scalp, forehead, Zygoma, Iliac crest, Shin etc.</p>
                                       <p></p>
                                       <p><strong>They can be differentiated from incised wounds by following:</strong>)</p>
                                       <ol class="olClass">
                                       <li class="liClass">Due to blunt force, there is usually associated abrasions and contusions in the margins</li>
                                       <li class="liClass">Depth of the wound presents bridges of irregularly torn tissue, blood vessels and nerves, etc.</li>
